<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Style-Register.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="titel"> WELCOME </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <snap class="detail">Full Name</snap>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <snap class="detail">Username</snap>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <snap class="detail">Hobi</snap>
                    <input type="text" placeholder="Enter your hobi" required>
                </div>
                <div class="input-box">
                    <snap class="detail">Email</snap>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <snap class="detail">Password</snap>
                    <input type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <snap class="detail">Confirm Password</snap>
                    <input type="text" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="genter-titel">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <snap class="dot one"></snap>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <snap class="dot two"></snap>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <snap class="dot three"></snap>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Regrister">
            </div>
        </form>
    </div>
</body>
</html>
